<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsere Leistungen</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #000; /* Черный фон */
            color: #fff; /* Белый текст */
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 1s forwards;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-transform: uppercase;
            color: #D4AF37; /* Золотой цвет заголовка */
            opacity: 0;
            transform: translateY(-30px);
            animation: fadeInDown 1s forwards 0.5s;
        }

        ul {
            list-style-type: none;
            padding: 0;
            opacity: 0;
            animation: fadeInUp 1s forwards 0.8s;
        }

        li {
            margin: 15px 0;
            font-size: 20px;
            opacity: 0;
            transform: translateX(-50px);
            animation: slideInLeft 1s forwards;
        }

        li:nth-child(even) {
            transform: translateX(50px);
            animation: slideInRight 1s forwards;
        }

        a {
            color: #fff; /* Белый цвет ссылок */
            text-decoration: none;
            transition: color 0.3s ease-in-out;
            display: inline-block;
            font-weight: normal; /* Убираем жирность */
        }

        a:hover {
            color: #FFD700; /* Золотой цвет при наведении */
            text-decoration: underline;
        }

        .btn {
            background-color: #555; /* Серый фон кнопки */
            color: #fff; /* Белый текст */
            padding: 12px 20px;
            font-size: 16px;
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards 1.2s;
        }

        .btn::before {
            content: "⬅ "; /* Белая стрелка слева */
            color: #fff;
        }

        .btn:hover {
            background-color: #777; /* Светло-серый цвет при наведении */
            transform: scale(1.05);
        }

        /* Анимации */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>

        <h1>Unsere Leistungen</h1>

            <li><a href="preisliste.html" target="_blank">Preisliste – Unsere Angebote</a></li>
        </ul>
        <a href="index.html" class="btn">Zurück zur Startseite</a>
    </div>
</body>
</html>
