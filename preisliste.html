<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preisliste</title>
    <style>
        body {
            background-color: black;
            color: silver;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: gold;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .price-list {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }
        .price-list li {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: silver;
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .back-button:hover {
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1>Preisliste</h1>
    <p>Hier finden Sie unsere Preise für alle Dienstleistungen:</p>

    <ul class="price-list">
        <li>Massage: CHF 80 (30 Min.) / CHF 120 (60 Min.)</li>
        <li>Maniküre: CHF 50</li>
        <li>Pediküre: CHF 60</li>
        <li>Waxing: CHF 40 - CHF 100 (je nach Bereich)</li>
        <li>Laser-Haarentfernung: CHF 100 - CHF 300 (je nach Bereich)</li>
    </ul>

    <a href="index.html" class="back-button">⬅ Zurück zur Startseite</a>
</body>
</html>
