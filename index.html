<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wellness-Massage</title>
  <link rel="stylesheet" href="styles.css"> <!-- Ensure you have a stylesheet -->
</head>
<body>
  <!-- Main Page Content -->
  <header>
    <h1>Willkommen zu Wellness-Massage</h1>
  </header>

  <section id="home">
    <h2>Unsere Dienstleistungen</h2>
    <p>Genießen Sie eine entspannende Massage, Maniküre, Pediküre, sowie weitere Beauty-Behandlungen.</p>
  </section>

  <!-- Google Map Section on Main Page -->
  <section id="google-map">
    <h2>Finden Sie uns hier</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2851.266314091859!2d9.498512315509517!3d47.473358979170296!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x479e0e5bc1a99ff1%3A0xd22558f2b72b62fc!2zTGFndWFyZW5zdHJhY3NlIE1vbnRoaWdlbmdhc2FuYywgOTQwMCBSb3JzaWNoIFlvYW5n!5e0!3m2!1sen!2sde!4v1636565030727!5m2!1sen!2sde" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  </section>

  <!-- Contact Page Content -->
  <section id="contact">
    <h2>Kontaktieren Sie uns</h2>
    <form action="#">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <button type="submit">Absenden</button>
    </form>
  </section>

  <!-- Google Map Section on Contact Page -->
  <section id="google-map-contact">
    <h2>So finden Sie uns</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2851.266314091859!2d9.498512315509517!3d47.473358979170296!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x479e0e5bc1a99ff1%3A0xd22558f2b72b62fc!2zTGFndWFyZW5zdHJhY3NlIE1vbnRoaWdlbmdhc2FuYywgOTQwMCBSb3JzaWNoIFlvYW5n!5e0!3m2!1sen!2sde!4v1636565030727!5m2!1sen!2sde" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  </section>

  <footer>
    <p>&copy; 2025 Wellness-Massage</p>
  </footer>
</body>
</html>
